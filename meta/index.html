<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <script type="module"> 
        import "../global.js";

        const BASE_PATH = (location.hostname === "localhost" || location.hostname === "127.0.0.1")
            ? "/"                  // Local server
            : "/portfolio/";         // GitHub Pages repo name

        let pages = [
            { url: '', title: 'Home' },
            { url: 'projects/', title: 'Projects' },
            { url: 'profile/', title: 'CV'},
            { url: 'contact/', title: 'Contact'},
            { url: 'meta/', title: 'Meta'},
            { url: 'https://github.com/williamchou500', title: 'GitHub'}
        ];

        let nav = document.createElement('nav');
        document.body.prepend(nav);

        for (let p of pages) {
            let url = p.url;
            let title = p.title;

            if (!url.startsWith('http')) {
                url = BASE_PATH + url;
            }

            let a = document.createElement('a');
            a.href = url;
            a.textContent = title;
            a.setAttribute('class', 'nav_link');
            nav.append(a);

            if (a.host === location.host && a.pathname === location.pathname) {
                a.classList.add('current');
            } else if (a.host !== location.host) {
                a.setAttribute('target', '_blank');
            }
        }

        document.body.insertAdjacentHTML(
            'afterbegin',
            `
                <label class="color-scheme">
                    Theme:
                    <select>
                        <option value='light dark'>Automatic</option>
                        <option value='light'>Light</option>
                        <option value='dark'>Dark</option>
                    </select>
                </label>`,
            );

        let select = document.querySelector("label.color-scheme select")
        
        select.addEventListener('input', function (event) {
            console.log('color scheme changed to', event.target.value);
            document.documentElement.style.setProperty('color-scheme', event.target.value);
            localStorage.colorScheme = event.target.value;
        });

        if ("colorScheme" in localStorage) {
            select.value = localStorage.colorScheme;
            document.documentElement.style.setProperty('color-scheme', localStorage.colorScheme);
        }

        let form = document.querySelector("form");

        form?.addEventListener('submit', function (event) {
            event.preventDefault();

            let data = new FormData(form);
            let url = form.action + '?';

            for (let [name, value] of data) {
                url += encodeURIComponent(name) + '=' + encodeURIComponent(value) + '&';
                console.log(name, value);
            }
        location.href=url;
        });
        </script>
        <h1>Meta</h1>

        <p>This is meta.</p>

        <div id="stats"></div>

        <h2>Commits by time of day</h2>
        <div id="chart"></div>

        <dl id="commit-tooltip" class="info tooltip" hidden>
            <dt>Commit</dt>
            <dd>
              <a href="" id="commit-link" target="_blank"></a>
            </dd>
          
            <dt>Date</dt>
            <dd id="commit-date"></dd>

            <dt>Time</dt>
            <dd id="commit-time"></dd>

            <dt>Author</dt>
            <dd id="commit-author"></dd>

            <dt>Lines Edited</dt>
            <dd id="commit-lines"></dd>
        </dl>
</body>
</html>
